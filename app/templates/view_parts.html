{% extends "dashboard.html" %}

{% block title %}Part Selection{% endblock %}

{% block dash_content %}
<h3>Parts</h3>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <td>Part #</td>
      <td>Name</td>
      <td>Image</td>
      <td>Description</td>
      <td>Price</td>
    </tr>
  </thead>
  <tbody>
  {% for part in parts %}
  <tr>
    <td>{{ part.id }}</td>
    <td>{{ part.name }}</td>
    <td><img src="{{ part.photo }}"></td>
    <td>{{ part.description }}</td>
    <td>${{ part.price }}</td>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
